<!DOCTYPE html>
<html>
  <head>
    <title>Free Mentors | The Guidance Platform</title>
    <meta name="description" content="Free Mentors, A Platform for Professionals Looking For Guidance">
    <meta name="keywords" content="Mentors, guidance, advises, guides, counsellors">
     <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="../CSS/credentials.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./UI/js/main.js"></script>
   </head>
<body>
    <header>
        <div class="logo">
          <a href="./UI/HTML/index.html">
            <img src="../assets/fm_logo.png" alt="FreeMentors">
          </a>
        </div>
    </header>
    <h1>Welcome to FreeMentors, the Guiding Platform</h1>
    <h2>Please Sign In to Access Your Personalized Information</h2>
    <h2>Or Sign Up to Start Your Guidance Journey</h2>
    <div class="MainContent"> 
      <form>
        <h1>Sign In</h1>
        <div class="container">
            <label for="uname"><b>Username/Email</b></label>
            <input type="text" placeholder="Enter your Username or Email" name="uname" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter your Password" name="psw" required>
            <button type="submit">Login</button>
            <label>
              Sign in as:
            <input type="radio">User 
            <input type="radio">guide
            <input type="radio">administrator</label>
          </div>
          <div class="container">
              <span class="psw"><a href="#">Forgot password?</a></span>
            </div>
          </form>
          <form>
            <h1>Sign Up</h1>
              <div class="container">
                  <p>Please fill in this form to create an account.</p>
                  <hr>
              
                  <label for="email"><b>Email</b></label>
                  <input type="text" placeholder="Enter your Email" name="email" required>
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter your Password" name="psw" required>
              
                  <label for="psw-repeat"><b>Confirm Password</b></label>
                  <input type="password" placeholder="Repeat your Password" name="psw-repeat" required>
              
                  <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                  </label>
                  <div class="clearfix">
                    <button type="submit" class="signupbtn">Sign Up</button>
                  </div>
                </div>
          </form>
    </div>

</body>
