<!DOCTYPE html>
<html>
  <head>
    <title>Free Mentors | The Guidance Platform</title>
    <meta name="description" content="Free Mentors, A Platform for Professionals Looking For Guidance">
    <meta name="keywords" content="Mentors, guidance, advises, guides, counsellors">
     <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="../CSS/main.css">
    <script src="../js/main.js"></script>
   </head>
   <body>
    <header>
      <div class="logo">
        <a href="./index.html">
          <img src="../assets/fm_logo.png" alt="FreeMentors">
        </a>
      </div>
    </header>
    <div class="welcome"><h1>Welcome To FreeMentors, The Guidance Platform</h1></div>
    <div class="MainContent">
      <div class="login">
          <form class="signincard">
              <div class="signincontainer">
                  <label for="usernamemail">Username or Email</label>
                  <input type="text" placeholder="Enter your username or email" name="usernamemail" required>
                  <label for="password">Password</label>
                  <input type="text" placeholder="Enter your password" name="password" required>
                  <button type="submit">SignIn</button>
                  <label for="loginas">Sign in as</label>
                  <input type="radio" name="type" value="user"> User<br>
                  <input type="radio" name="type" value="Guide"> Guide<br>
                  <input type="radio" name="type" value="Admin"> Administrator
              </div>
              <div class="forgotpass">
                      <span class="psw"><a href="#">Forgot password?</a></span>
                    </div> 
          </form>
      </div>
      <div class="signup"></div>
    </div>
    <div class="footer">
      
    </div>

</body>    
</html>
