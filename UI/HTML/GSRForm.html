<!DOCTYPE html>
<html>
  <head>
    <title>Free Mentors | The Guidance Platform</title>
    <meta name="description" content="Free Mentors, A Platform for Professionals Looking For Guidance">
    <meta name="keywords" content="Mentors, guidance, advises, guides, counsellors">
     <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="../CSS/main.css">
    <script src="../js/main.js"></script>
   </head>
   <body>
    <header>
      <div class="logo">
        <a href="./index.html">
          <img src="../assets/fm_logo.png" alt="FreeMentors">
        </a>
      </div>
      <div class="credentials">
          
          <div class="avatar">
              <img src="../assets/avatars.png" alt="User Avatar">
          </div>
          <div class="userbeacon">

             <div class="beacontext"><p>Logged in as <span>User</span></p></div>
             <button class="beaconbutton"><a href="./index.html">Log Out</a></button>  
          </div>
          <div class="usercreds">
                  <div class="userid">
                      <p>id number</p>
                  </div>
                  <div class="username">
                      <div class="firstname"><p>Firstname</p></div>
                      <div class="name"><p>Name</p></div>
                  </div>
          </div>
        </div>
    </header>

    <div class="MainContent">
        <div class="formheader">
          <h1>Guidance Session Request Form</h1> 
          <h2>Please complete this Form to get Access to Guidance</h2>
        </div>
        <div class="formcore">
           <form action="">
               <div class="requestedguide">
                  <div class="span">Requested Guide</div> 
                  <input type="text" name="" id="">
               </div> 
                <div class="requestedexpertise">
                    <div class="span">Requested Expertise</div> 
                    <input type="text" name="" id=""> 
                </div> 
                <div class="generaldescription">
                   <div class="span">General description</div> 
                    <textarea name="description" id="description" placeholder="Write a general description of your problem" cols="30" rows="10">
                    </textarea>
                </div>
               <div class="gsrsubmit"><input type="submit" value="submit"></div>
               
           </form>            
        </div>
    </div>
    <div class="footer">
    </div>
  </body>
